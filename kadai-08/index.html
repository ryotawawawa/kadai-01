<html>
<meta charset="utf-8">
<body>
     <p>おみくじプログラム</p>
     <button id ="omikuji">おみくじを引く</button>  

     <script>
         const omikuji = document.getElementById('omikuji')
         omikuji.addEventListener('click',()=> {
             const luck = Math.random()
             if(luck > 0.9){
                 alert('大吉')
             }else if(luck > 0.7){
                 alert('中吉')
             }else if(luck > 0.4){
                 alert('小吉')
             }else{
                 alert('凶')
             }
             console.log(luck)
         })
     </script>
</body>
</html>
